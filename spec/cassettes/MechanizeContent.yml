                              <h2 class="entry-header">GDC 2010 Rounds Off Indie Coverage With Indie Fund Talk, Gamma, Nuovo Sessions</h2>
                           <div class="entry" id="entry-21026">
                              <div class="entry-content">
                                                            <div class="entry-body">
                                    <p><img src="http://www.gamasutra.com/db_area/images/news2001/27444/cforever.jpg" align="left" hspace="5">Game Developers Conference organizers have confirmed the final set of independent game-specific content, including Ron Carmel on the <a href="http://www.gamasutra.com/view/news/27446/Independent_Game_Luminaries_Announce_Indie_Fund.php">just-debuted</a> Indie Fund, the Gamma IV party/showcase, and the EGW-replacing Nuovo Sessions game showcase.</p>
      
      <p>The newly confirmed details round off a multitude of independent game-specific content at the March 9th-13th event, held at the Moscone Center in San Francisco, including the <a href="http://www.igf.com/">12th Annual Independent Games Festival</a> -- featuring over 30 top indie games playable on the GDC Expo floor from Thursday 11th to Saturday 13th, as well as the major IGF Awards on Thursday 11th at 6.30pm.</p>
      
      <p>In addition, the <a href="http://www.gdconf.com/conference/igs.html">4th Independent Games Summit</a> on Tuesday 9th and Wednesday 10th has added and clarified a number of sessions, with 2D Boy's Ron Carmel <a href="https://www.cmpevents.com/GD10/a.asp?option=C&V=11&SessID=10601">kicking off the event</a> with 'Indies and Publishers: Fixing a System That Never Worked', now confirmed to discuss the <a href="http://www.gamasutra.com/view/news/27446/Independent_Game_Luminaries_Announce_Indie_Fund.php">new Indie Fund organization</a>.</p>
      
      <p>Another major new panel, <a href="https://www.cmpevents.com/GD10/a.asp?option=C&V=11&SessID=10668">'Tripping The Art Fantastic'</a>, features <i>Spelunky</i> creator Derek Yu, <i>Braid</i> artist David Hellman and <i>Super Meat Boy</i> co-creator Edmund McMillen discussing "how each one of these figures influences the state of game art, from hand painted epics to short form experimental Flash games."</p>
                                 </div>
      
                                                            <div id="more" class="entry-more">
                                    <p>Other previously unhighlighted <a href="https://www.cmpevents.com/GD10/a.asp?option=C&V=1&SL=2&CP1=282&scTKs=3159">Independent Games Summit lectures and panels</a> include <a href="https://www.cmpevents.com/GD10/a.asp?option=C&V=11&SessID=10851">a trio on 'Savvy Indie Solutions to Difficult Development Problems'</a>, with <i>Monaco</i>'s Andy Schatz, <i>Canabalt</i>'s Adam Saltsman and <i>Aquaria</i>'s Alec Holowka weighing in on "three unique approaches to game design" focusing on smaller as better -- alongside a number of other major lectures.</p>
      
      <p>Also newly announced on Wednesday is a special GDC Mobile/Handheld session <a href="https://www.cmpevents.com/GD10/a.asp?option=C&V=11&SessID=10655">named 'IGF Mobile Showcase'</a>, with some of the category winners from the <a href="http://www.igfmobile.com">Independent Games Festival Mobile competition</a> discussing the work behind their award-winning iPhone and Nintendo DSi titles - including <i>Lilt Line, Glow Artisan</i> and <i>Spider: The Secret of Bryce Manor</i>.</p>
      
      <p>There's also a notable off-site party in the indie space, and open to all GDC attendees. In the evening of March 10th, a host of notable independent studios are banding together to present <a href="http://www.kokoromi.org/gamma4/">the Gamma IV One Button Event</a>, a party featuring six 'one button games' picked from over 150 entries to Kokoromi's game challenge, plus music from Baiyon, Starpause, and more. The chosen Gamma IV games will then appear in playable form at a special Pavilion on the GDC Expo Floor from March 11th-13th.</p>
      
      <p>Finally, with the Experimental Gameplay Workshop at the GDC Main Conference being <a href="http://www.experimental-gameplay.org/blog/?p=218">cancelled at short notice</a>, IGF co-organizers Matthew Wegner and Steve Swink have stepped in to the same time slot to present <a href="https://www.cmpevents.com/GD10/a.asp?option=C&V=11&SessID=11016">'The Nuovo Sessions'</a>. This is "a look at some of the new, alternative games and game concepts nominated for the <a href="http://www.igf.com/2010/01/2010_igf_nuovo_jury_releases_f.html">Independent Games Festival's Nuovo Awards</a>, along with prototypes and productions from like-minded individuals."</p>
      
      <p>Confirmed speakers for the session include Daniel Benmergui (<i>Today I Die</i>), Alex Bruce (<i>Hazard: The Journey Of Life</i>), Ian Bogost (<i>A Slow Year</i>), Farbs (<i>Captain Forever</i>, pictured), Cactus (<i>Tuning</i>), Steve Swink (<i>Shadow Physics</i>), Ian Dallas (<i>The Unfinished Swan</i>), Tyler Glaiel & Jon Schubbe (<i>Closure</i>), Terry Cavanagh (<i>VVVVVV</i>), and Justin Smith (<i>Enviro-Bear 2000</i>), who will be showing existing titles, new prototypes, and discussing multiple ways to create video games that think different.</p>
      
      <p>More information about GDC 2010  -- run by this website's parent firm -- is available on <a href="http://www.gdconf.com/news/">the official Game Developers Conference weblog</a>, and the <a href="http://schedule.gdconf.com/">GDC Schedule Builder</a> has a complete list of lectures for the event. Regular <a href="http://www.gdconf.com/attend/passes.html">discounted online registration</a> for GDC 2010 is only available until Thursday, March 4 at 1pm PT.</p>
                                 </div>
      
      
